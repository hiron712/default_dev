<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>

<hr>

<style>
  /* hover 1 */
  a.hover1{
    display: inline-block;
    padding: 20px 40px;
    text-decoration: none;
    color: #000000;
    border: 1px solid #000000;
    position: relative;
  }
  a.hover1:before{
    content:"";
    display: block;
    background-color: #ff0000;
    position: absolute;
    left: auto;
    right: 0;
    top: 0;
    width : 0;
    height: 100%;
    transition: 0.24s;
  }
  a.hover1:hover:before{
    left: 0;
    right: auto;
    width: 100%;
    background-color: #0000ff;
  }

  a.hover1 span{
    transition: 0.24s;
    position: relative;
    z-index: 2;
  }
  a.hover1:hover span{
    color: #ffffff;
  }
</style>

<h2>hover 1</h2>
<a href="" class="hover1"><span>リンク</span></a>

<hr>

<style>
  .hover2 span{
    background-image: -webkit-linear-gradient(top, #ff0 0%,#ff0 100%);
    background-image: -moz-linear-gradient(top, #ff0 0%, #ff0 100%);
    background-image: linear-gradient(to bottom, #ff0 0%,#ff0 100%);
    background-position: 0px 98%;
    background-size: 0px 10px;
    background-repeat: no-repeat;
    -webkit-transition: 0.5s ease;
    -ms-transition: 0.5s ease;
    transition: 0.5s ease;
  }
  .hover2:hover span{
    background-size: 100% 10px;
  }
</style>

<h2>hover 2</h2>

<p class="hover2"><span>HBの鉛筆をベキッ！<br />とへし折る事と同じようにッ<br />できて当然と思うことですじゃ！</span></p>

<hr>
<h2> 斜め背景 </h2>

<style>
  .contents {
    position: relative;
    overflow: hidden;
    padding: 80px 0;
  }
  .contents div{
    padding: 20px;
    background-color: #f5f5f5;
  }

  .contents:before {
    position: absolute;
    top: 0;
    left: 0;
    content: '';
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 0 80px 100vw;
    border-color: transparent transparent #f5f5f5 transparent;
    z-index: 100;
  }

  .contents:after {
    position: absolute;
    bottom: 0;
    left: 0;
    content: '';
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 80px 100vw 0 0;
    border-color: #f5f5f5 transparent transparent transparent;
    z-index: 100;
  }
</style>

<section class="contents">
  <div>fffff</div>
</section>

</body>
